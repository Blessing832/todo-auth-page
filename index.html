<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font similar to the Figma design (Inter-style) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Our stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">

      <!-- Icon badge at the top -->
      <div class="logo-badge">
        <div class="logo-square">
          <span class="logo-tick">âœ”</span>
        </div>
        <span class="logo-dot"></span>
      </div>

      <!-- Heading and subtext -->
      <h1 class="auth-title">Welcome Back!</h1>
      <p class="auth-subtitle">Enter your details to access your account</p>

      <!-- Tabs: Login / Sign Up -->
      <div class="auth-tabs">
        <button class="tab-button active" data-tab="login">Login</button>
        <button class="tab-button" data-tab="signup">Sign Up</button>
      </div>

      <!-- LOGIN FORM -->
      <form class="auth-form" id="login-form">
        <label class="field-label" for="login-email">Email Address*</label>
        <div class="field-wrapper">
          <span class="field-icon">ðŸ“§</span>
          <input id="login-email" type="email" placeholder="hello@example.com" required />
        </div>

        <label class="field-label" for="login-password">Password*</label>
        <div class="field-wrapper">
          <span class="field-icon">ðŸ”’</span>
          <input id="login-password" type="password" placeholder="Enter your password" required />
        </div>

        <div class="form-footer">
          <button type="button" class="help-button">? Help</button>
          <button type="submit" class="primary-button">Next Step</button>
        </div>

        <p class="terms-text">
          By continuing, you agree to our <a href="#">Terms of Service</a> &amp; <a href="#">Privacy Policy</a>.
        </p>
      </form>

      <!-- SIGN UP FORM (hidden by default) -->
      <form class="auth-form hidden" id="signup-form">
        <label class="field-label" for="signup-name">Full Name*</label>
        <div class="field-wrapper">
          <span class="field-icon">ðŸ‘¤</span>
          <input id="signup-name" type="text" placeholder="Your name" required />
        </div>

        <label class="field-label" for="signup-email">Email Address*</label>
        <div class="field-wrapper">
          <span class="field-icon">ðŸ“§</span>
          <input id="signup-email" type="email" placeholder="hello@example.com" required />
        </div>

        <label class="field-label" for="signup-password">Password*</label>
        <div class="field-wrapper">
          <span class="field-icon">ðŸ”’</span>
          <input id="signup-password" type="password" placeholder="Create a password" required />
        </div>

        <div class="form-footer">
          <button type="button" class="help-button">? Help</button>
          <button type="submit" class="primary-button">Create Account</button>
        </div>

        <p class="terms-text">
          By continuing, you agree to our <a href="#">Terms of Service</a> &amp; <a href="#">Privacy Policy</a>.
        </p>
      </form>
    </div>
  </div>

  <!-- Script for tab switching -->
  <script src="script.js"></script>
